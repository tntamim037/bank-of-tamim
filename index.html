<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank of Tamim</title>
    <!-- cdn -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f4f5f7] flex justify-center items-center h-[100vh] flex flex-col ">
    <div class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
 <img src="./assets/Group.png" alt="">
    </div>
    <form class="bg-white rounded-2xl p-8 w-[350px]">
        <div>
            <label for="" class="font-semibold" >Mobile Number</label> <br>
            <input id="Mobile-number" type="text" placeholder="Enter your MobileNumber" class="input bg-[#f4f5f7] rounded-xl mt-3 mb-3 text-custom-black" />
        </div>
        <div>
            <label for="" class="font-semibold " >4 Digit Pin</label> <br>
            <input id="pin-number" type="text" placeholder="Enter 4 Digit Pin" class="input bg-[#f4f5f7] rounded-xl mt-3 text-custom-black" />
        </div>
        <button class="btn bg-[#0874F2] mt-5 w-full rounded-xl text-white" id="LoginButton">Login</button>
    </form>
    <script src="./script.js"></script>
</body>
</html>
